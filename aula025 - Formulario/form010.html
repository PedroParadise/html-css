<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu:</label>
            <input type="number" name="ano" id="iano" min="1950" max="2023" oninput="calcIdade()">
            <!-- MESMO RESULTADO QUE DE CIMA - <input type="number" name="ano" id="iano" min="1950" max="2023" oninput=" iidade.innerHTML = Number(2023) - Number(iano.value)">-->
        </p>

        <p>
            <label for="iidade">Sua Idade é:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>

    <script>
        function calcIdade () {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
