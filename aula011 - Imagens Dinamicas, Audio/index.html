<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="Midia/guilty-dreams.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="Midia/guilty-dreams.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador n√£o consegue reproduzir audio. <a href="Midia/guilty-dreams.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
